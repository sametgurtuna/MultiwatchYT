<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiwatch</title>
    <!-- Light Mode CSS -->
    <style id="lightMode">
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f3f3f3;
        color: #333;
        transition: background-color 0.3s, color 0.3s;
      }

      header {
        background-color: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
        position: relative;
        transition: background-color 0.3s, color 0.3s;
      }

      h1 {
        margin: 0;
      }

      input[type="text"] {
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        margin-right: 10px;
      }

      button {
        padding: 8px 15px;
        background-color: #4caf50;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      button:hover {
        background-color: #45a049;
      }

      #videoContainer {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        width: 100vw; /* Ekran geni≈üliƒüi kadar geni≈ülik */
      }

      .video {
        margin: 10px;
        position: relative;
        flex: 1 1 auto; /* Videolarƒ±n boyutunu otomatik olarak ayarlamak i√ßin */
      }

      iframe {
        width: 100%;
        height: 400px; /* √ñrnek bir y√ºkseklik */
        border: none;
      }

      .closeButton {
        position: absolute;
        top: 5px;
        right: 5px;
        background-color: transparent;
        border: none;
        color: #fff;
        font-size: 20px;
        cursor: pointer;
      }

      /* Ayar D√ºƒümesi */
      .settingsButton {
        position: absolute;
        top: 10px;
        right: 10px;
        padding: 5px;
        cursor: pointer;
      }
    </style>
    <!-- Dark Mode CSS -->
    <style id="darkMode">
      body.dark-mode {
        background-color: #333;
        color: #fff;
      }

      body.dark-mode header {
        background-color: #333;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Multiwatch</h1>
      <input type="text" id="youtubeLink" placeholder="YouTube Video URL" />
      <button onclick="addVideo()">Add Video</button>
      <!-- Ayar D√ºƒümesi -->
      <div
        class="settingsButton"
        id="settingsButton"
        onclick="toggleDarkMode()"
      >
        <span id="modeIcon">üåô</span>
      </div>
    </header>
    <main id="videoContainer">
      <!-- Burasƒ± videolarƒ±n g√∂r√ºnt√ºleneceƒüi b√∂l√ºm -->
    </main>

    <script>
      function addVideo() {
        var youtubeLink = document.getElementById("youtubeLink").value;
        var videoId = extractVideoId(youtubeLink);
        var main = document.getElementById("videoContainer");

        var iframe = document.createElement("iframe");
        iframe.setAttribute(
          "src",
          "https://www.youtube.com/embed/" + videoId + "?autoplay=1"
        );
        iframe.setAttribute("frameborder", "0");
        iframe.setAttribute("allowfullscreen", "true");

        var closeButton = document.createElement("button");
        closeButton.innerText = "√ó";
        closeButton.classList.add("closeButton");
        closeButton.addEventListener("click", function () {
          main.removeChild(div);
          adjustVideoSizes(); // Videolarƒ± kaldƒ±rdƒ±ktan sonra boyutlarƒ± tekrar ayarla
        });

        var div = document.createElement("div");
        div.classList.add("video");
        div.appendChild(iframe);
        div.appendChild(closeButton);

        main.appendChild(div);

        adjustVideoSizes(); // Yeni video ekledikten sonra boyutlarƒ± ayarla
      }

      function extractVideoId(url) {
        var videoId = "";
        if (url.includes("v=")) {
          videoId = url.split("v=")[1];
          var ampersandPosition = videoId.indexOf("&");
          if (ampersandPosition !== -1) {
            videoId = videoId.substring(0, ampersandPosition);
          }
        } else if (url.includes("youtu.be/")) {
          videoId = url.split("youtu.be/")[1];
          var slashPosition = videoId.indexOf("/");
          if (slashPosition !== -1) {
            videoId = videoId.substring(0, slashPosition);
          }
        }
        return videoId;
      }

      function adjustVideoSizes() {
        var videos = document.querySelectorAll(".video");
        var numVideos = videos.length;

        if (numVideos === 1) {
          videos.forEach(function (video) {
            video.style.flex = "1 1 100%"; // Tek video varsa t√ºm geni≈üliƒüi kaplar
          });
        } else if (numVideos === 2) {
          videos.forEach(function (video) {
            video.style.flex = "1 1 50%"; // ƒ∞ki video varsa ekrandan yarƒ±sƒ±nƒ± kaplar
          });
        } else {
          videos.forEach(function (video) {
            video.style.flex = "1 1 33.33%"; // Diƒüer durumlarda videolarƒ± e≈üit olarak √º√ße b√∂ler
          });
        }
      }

      // Dark Mode Toggle
      function toggleDarkMode() {
        var body = document.body;
        var settingsButton = document.getElementById("settingsButton");
        var modeIcon = document.getElementById("modeIcon");

        body.classList.toggle("dark-mode");
        if (body.classList.contains("dark-mode")) {
          modeIcon.innerHTML = "‚òÄÔ∏è"; // Dark mode'dayken g√ºne≈ü simgesi g√∂ster
        } else {
          modeIcon.innerHTML = "üåô"; // Light mode'dayken ay simgesi g√∂ster
        }
      }
    </script>
  </body>
</html>
